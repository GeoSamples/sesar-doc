
<div class="accordion bg-white shadow-sm" id="sidebar_accordion">
  {% for col in site.collections %}
    {% if col.label != "posts" %}    

      <div  id="accordion_item_{{ col.label }}" class="accordion-item">                    
        <h4 class="m-0">
          <button class="accordion-button btn btn-outline-primary border-0 border-light rounded-0 py-3 px-2 text-left w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{ col.label }}" aria-expanded="true" aria-controls="collapse_{{ col.label }}">
            {{ col.title }}
          </button>
        </h4>
        <hr class="m-0"> 
        <div id="collapse_{{ col.label }}" class="accordion-collapse collapse" aria-labelledby="accordion_item_{{ col.label }}" data-bs-parent="#sidebar_accordion">
          <div class="accordion-body list-group">

            {% for item in site[col.label] %}
              <a href="/sesar-doc/{{ item.url }}" class="list-group-item list-group-item-action border-0">
                {{ item.title }}
              </a>
            {% endfor %}

          </div>
        </div>
      </div>

    {% endif %}  
  {% endfor %}
</div>
